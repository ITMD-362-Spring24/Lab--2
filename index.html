<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="#null" method="get" autocomplete="on">
      <legend>Personal Surey</legend>
      <label>Enter Email Address</label>
      <input class="userinput" type="text" name="userform" placeholder="example: adomalik@yahoo.com">
      <label>Enter Phone Number</label>
      <input class="userinput" type="text" name="userform" placeholder="example: (225) 612-0730">
      <label>Enter Date of Birth</label>
      <select class="bday" name="age_field">
        <option>Month</option>
        <option>January</option>
        <option>Febuaray</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <input class="bday" type="text" name="userform" placeholder="day">
      <input class="bday" type="text" name="userform" placeholder="year">
    </form>
    <button id="button">Submit</button>
  </body>
 </html>
